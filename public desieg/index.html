<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MH Monster Guide</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container" id="mainContainer">
      <audio autoplay>
        <source
          src="/Monster Hunter World OST_ Main Menu Theme  HQ _ 4K.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <div class="section sec1 active">
        <div class="scroll-down" onclick="scrollToSection(1)">
          <div class="arrow"></div>
        </div>
      </div>

      <div class="section sec2">
        <h1 class="monster-list-title">Monster List</h1>

        <div class="monster-grid">
          <div
            class="monster-card"
            onclick="openModal('great-jagras')"
            style="
              background-image: url('https://i.ytimg.com/vi/8-G2yrtL6lk/maxresdefault.jpg');
            "
          >
            <div class="monster-name-tag">Great Jagras</div>
          </div>

          <div
            class="monster-card"
            onclick="openModal('pukei-pukei')"
            style="
              background-image: url('https://i.ytimg.com/vi/bRBmBk_a0rk/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA6JUvZTKlWO1avWNd-b27GsBdieg');
            "
          >
            <div class="monster-name-tag">Pukei-Pukei</div>
          </div>
        </div>
      </div>

      <div class="section sec3">
        <h1 style="color: white; z-index: 2">More to come...</h1>
      </div>
    </div>

    <div class="modal-overlay" id="monsterModal">
      <div class="book-container">
        <div class="close-btn" onclick="closeModal()">&times;</div>

        <div class="book-content-scroll">
          <div id="content-great-jagras" class="monster-detail-layout">
            <div class="monster-image-large">
              <img
                src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1211172/ss_14c3887a115cf2077a0f19b21d1c15137cbb9d5a.1920x1080.jpg?t=1702451101"
                alt="Great Jagras"
              />
            </div>
            <div class="monster-info">
              <h2>Great Jagras</h2>
              <div class="info-section">
                <h3>ข้อมูลทั่วไป</h3>
                <p>มอนสเตอร์ประเภท Fanged Wyvern ที่ตะกละตะกลาม...</p>
              </div>
              <div class="info-section">
                <h3>จุดอ่อน (Weaknesses)</h3>
                <p>แพ้ไฟ (Fire) ⭐⭐⭐</p>
                <p><strong>ตารางจุดอ่อนและชิ้นส่วน:</strong></p>
                <img
                  src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/monster-hunter-world/4/4e/Screen_Shot_2018-01-26_at_12.55.15_PM.jpg?width=1280"
                  class="weakness-img"
                  alt="Chart"
                />
              </div>
            </div>
          </div>

          <div
            id="content-pukei-pukei"
            class="monster-detail-layout"
            style="display: none"
          >
            <div class="monster-image-large">
              <img
                src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1241294/ss_45d3cdcda7d002651266772f14b9d1e285ff8da2.1920x1080.jpg?t=1702461262"
                alt="Pukei"
              />
            </div>
            <div class="monster-info">
              <h2>Pukei-Pukei</h2>
              <div class="info-section">
                <h3>ข้อมูลทั่วไป</h3>
                <p>มอนสเตอร์นกที่มีพิษร้ายแรง...</p>
              </div>
              <div class="info-section">
                <h3>จุดอ่อน</h3>
                <p>แพ้สายฟ้า (Thunder) ⭐⭐⭐</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-dots">
      <div class="dot active" onclick="scrollToSection(0)"></div>
      <div class="dot" onclick="scrollToSection(1)"></div>
      <div class="dot" onclick="scrollToSection(2)"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
